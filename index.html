<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">

        <link rel="stylesheet" href="css/icon-font.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>Natours | Exciting tours for adventurous people</title>
    </head>
    <body>
        <!-- the header is the block which stand alone and we can use it somewhere else, the same as heading -->
        <header class="header">
            <!-- the logo is stand for the element inside the block, and it is only exist inside it  -->
        <div class="header__logo-box">
            <img src="./img/logo-white.png" alt="logo" class="header__logo"/>
        </div>
        <div class="header__text-box">
            <h1 class="heading">
                <!-- main is considered as modifier so we put double dashes based on BEM method -->
                <span class="heading--main">
                    Outdoors
                </span>
            <!-- </br> -->
                <span class="heading--sub">
                    is where life happens
                </span>
            </h1>
            <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
        </div>
        
        </header>
        
        
    </body>
</html>
